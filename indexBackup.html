<!DOCTYPE html>
<html lang="fr" ng-app="MonApplicationGoogleMap" ng-controller="MonControllerPrincipal">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"/>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="col">
        <h1 class="text-center">{{title}}</h1>
    </div>
</div>
<div class="container">
    <div class="col">
        <form>
            <div class="form-group">
                    <input class="form-control" type="text" ng-model="form.todoName" placeholder="Renseignez un nom pour cette todolist">
            </div>
            <div class="form-group">
                <textarea class="form-control" type="text" ng-model="form.todoDescription" placeholder="Renseignez une description pour cette todolist"></textarea>
            </div>
            <div class="form-group">
                <input class="form-control"  type="datetime-local" ng-model="form.todoDate" placeholder="Renseignez l'heure d'execution de la tache">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" ng-model="form.todoAddress" id="address"
                       aria-describedby="adresseHelp"
                       placeholder="Renseignez votre adresse postale">
                <small ng-if="error !== false" id="adresseHelp" class="form-text text-danger">Merci de rentrer vos
                    coordonn√©es afin de vous localiser
                </small>

            </div>
            <button type="submit" value="Encode" class="btn btn-primary" ng-click="codeAddress()">Localiser</button>
        </form>
    </div>
    <div class="container">
        <hr>
        <div class="col">
            <div id="map"></div>
        </div>
    </div>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB30T8wpl40H8953Bu-s4sulb5GseJ_dJs">
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.js"></script>
    <script src="/assets/js/app.js"></script>
</body>
</html>
